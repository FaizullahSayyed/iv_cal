version: '3.8'

# Development Docker Compose with hot reload and exposed ports
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: iv-cal-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iv_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - iv-cal-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Development with nodemon)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: iv-cal-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: iv_db
      DB_PASSWORD: postgres
      DB_PORT: 5432
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iv-cal-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local
    name: iv-cal-postgres-data-dev

networks:
  iv-cal-network-dev:
    driver: bridge
    name: iv-cal-network-dev

