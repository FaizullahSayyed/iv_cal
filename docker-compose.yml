version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: iv-cal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-iv_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - iv-cal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iv-cal-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-iv_db}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iv-cal-network
    # Volumes for development (comment out for production)
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  # Frontend Service (Optional - for production build)
  # Uncomment if you want to serve frontend via Docker
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   container_name: iv-cal-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "${FRONTEND_PORT:-3000}:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - iv-cal-network

volumes:
  postgres_data:
    driver: local
    name: iv-cal-postgres-data

networks:
  iv-cal-network:
    driver: bridge
    name: iv-cal-network

